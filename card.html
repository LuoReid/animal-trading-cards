<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link rel="stylesheet" type="text/css" href="styles.css" media="screen">
</head>
<body>
	<div class='card'>
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3 class='title'>Husky</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img class='pic' src="husky.jpg" alt="Husky">
		<div class='selector'>
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class='sub-title'>在美国哈士奇是一些有名大学的吉祥物，包括康涅狄格大学，华盛顿大学，宾州布鲁斯堡大学，美国东北大学，密歇根理工大学，圣克劳得州立大学，北伊利诺伊大学。</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>原名</span>: Huskimos的缩写形式</li>
				<li><span>特征</span>: 精力充沛，体格健壮</li>
				<li><span>历史</span>: 拉雪橇、捕猎、保护村庄</li>
				<li><span>繁殖</span>: 世界上最古老的狗之一</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>哈士奇（英语：Husky）是对在北方地区用来拉雪橇的一大类狗的通称，它们因为能够快速拉雪橇而与其它种类的雪橇犬分开来。[1] “它们种类繁多，基因上多为杂交，速度很快”</p>
		</div>
	</div>
</body>
</html>
